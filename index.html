<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>One Click Driver Installer</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
  <link href="./src/styles.css" rel="stylesheet" />
</head>

<body>
  <section class="mainPage" id="mainPage">
    <div class="title">
      <h1>One Click Driver Installer</h1>
    </div>
    <div class="installButton">
      <button class="install startInstall" id="install" role="button">INSTALL</button>
      <button class="install finishButton closeStart" id="close" role="button">QUIT</button>
    </div>
  </section>
  <section class="progressPage" id="progressPage">
    <div class="container">
      <div class="dash uno"></div>
      <div class="dash dos"></div>
      <div class="dash tres"></div>
      <div class="dash cuatro"></div>
    </div>
    <div class="center">
      <h1 class="loaderText" id="installingtext"></h1>
    </div>
  </section>
  <section class="finished" id="finished">
    <h1 class="finishedText">All Avaliable Drivers Have Been Installed</h1>
    <button class="install finishButton finishPageButton" id="close1" role="button">CLOSE</button>
    <h1 class="finishedThanks">Thank You</h1>
  </section>
</div>
<script type="module" src="/src/main.js"></script>

</html>
